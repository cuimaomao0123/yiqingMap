<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<title>疫情地图数据管理中心</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		 <script src="jquery-1.11.3.js"></script>
		 <script src="md5.js"></script>
		 <script src="index.js"></script>
	</head>
	<body>
	 <div class="all">
		 <div class="left">
			 <h1 class="h1_first">疫情地图数据管理中心</h1>
			 <h1 class="h1_second">Welcome</h1> 
			 <h2>"Intelligent command center"</h2>
			 <ul>
				 <li><a href="javascript:">关于作者</a></li>
				 <li><a href="javascript:">使用说明</a></li>
				 <li><a href="javascript:">联系我们</a></li>
			 </ul>
		 </div>
		<section id="section">
			<div class="top">
				<ul>
					<li class="top_register">登录</li>
					<li class="login">注册</li>
				</ul>
			</div>
			<div class="center">
				<form action="" method="">
					<div class="box">
						<input name="userName" class="input_first" type="text" placeholder="请输入用户名"/>
						<input name="password" class="input_second password" type="password" placeholder="请输入您的密码"/>
						<input name="randomPass" class="input_third"  type="text" maxlength="4" placeholder="请输入验证码"/>
					</div>
					  <input class="checkbox" type="checkbox" /><span class="check">已阅读《用户管理条例》</span>
					  <input class="register" type="button" value="登录"/>
					  <input class="reset" type="reset" value="重置"/>	
				</form>
			</div>
			<span class="pswBack"><img src="picture/pswhidden.svg"></span> <!-- 密码可见与不可见 -->
		  <span class="random">获取验证码</span>
			<!-- 注册界面 -->
			<div class="login_box">
				<div class="login_form">
					<input class="login_input1" type="text" placeholder="用户名" maxlength="10"/>
					<input class="login_input2" type="text" placeholder="请输入密码" maxlength="10"/>
					<input class="login_input3" type="text" placeholder="请再次确认密码" maxlength="10"/>
					<input class="login_input4" type="text" placeholder="请输入验证码" maxlength="4"/>
				</div>
				<input class="login_checkbox" type="checkbox"/><span class="login_check">已阅读《用户须知条例》</span>
			  <span class="back_login">返回登录</span>
				<button class="confirm_register">提交</button>
				<span type="text" class="login_random">请输入验证码</span>
			</div>
		</section>
	 </div>
	</body>
</html>
